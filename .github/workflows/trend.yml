name: News Flow Automation

on:
  schedule:
    - cron: '0 * * * *'   # 毎時0分にフェッチ＆ログ追記
    - cron: '0 0 * * *'   # 毎日0時（UTC）にサマリー実行
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip feedparser

      - name: Fetch & Log Articles
        run: |
          source .venv/bin/activate
          python news_fetcher.py

      - name: Commit Logs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/log.jsonl data/latest.txt
          git commit -m "chore: update news log" || echo "No changes to commit"
          git push origin main

  summarize:
    needs: fetch
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.event.schedule == '0 0 * * *') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Summarize Keywords
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          python summarize.py > data/summary.txt

      - name: Notify Discord Summary
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          content=$(cat data/summary.txt)
          payload=$(jq -Rn --arg c "$content" '{content: $c}')
          curl -H "Content-Type: application/json" \
               -d "$payload" \
               "$DISCORD_WEBHOOK_URL"
