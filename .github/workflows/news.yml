name: Fetch and Notify News

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install feedparser

      - name: Fetch CoinDesk RSS and save
        run: |
          mkdir -p data
          source .venv/bin/activate
          python news_fetcher.py > data/latest.txt

      - name: Commit fetched news
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/latest.txt
          git commit -m "chore: update latest CoinDesk news" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin main

      - name: Debug Notify Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "=== DEBUG: Webhook URL ==="
          echo "$DISCORD_WEBHOOK_URL"
          echo "=== DEBUG: Payload Preview ==="
          jq -R -s '.' data/latest.txt | head -n 5
          echo "... (省略)"
          echo "=== Sending to Discord ==="
          response=$(curl -s -o /tmp/discord_resp.txt -w "%{http_code}" \
            -H "Content-Type: application/json" \
            -d "{\"content\":$(jq -R -s @json data/latest.txt)}" \
            "$DISCORD_WEBHOOK_URL")
          echo "HTTP status: $response"
          echo "Discord response body:"
          cat /tmp/discord_resp.txt
